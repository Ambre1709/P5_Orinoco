        </div>
    </div>
    <div class="x">
        <div class="center">
            <label for="email">Email :</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="email@email.fr" required><span id='absenceEmail'></span><br>
        </div>
        <div class="center">
            <label for="address">Adresse :</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="5, Rue du chat" required><span id='absenceAdress'></span><br>
        </div>
    </div>
        <div class="center">
            <label for="city">Ville :</label>
            <input type="text" name="city" class="form-control" id="city" placeholder="Paris" required><span id='absenceVille'></span><br>
        </div>
  <div class="center">

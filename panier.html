<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="description" content="Vente d'oursons en peluche" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
  <!----------------------------Barre de navigation-------------------------------------->
  <nav>
    <label class="logo">Orinoco</label>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i>Accueil</a></li>
      <li><a href="panier.html"><i class="fas fa-shopping-cart"></i>Panier</a></li>
    </ul>
    <label id="icon"><i class="fas fa-bars"></i></label>
  </nav>
  <!-------------------------------Contenu panier------------------------------------------------->
  <main>
    <h2>Contenu de votre panier</h2>
    <section id="content_table">
    </section>

    <section id="prix_total">
    </section>
    <!-------------------------------Formulaire------------------------------------------------->
    <section id="formulaire">
      <h3>Pour valider la commande, merci de remplir ce formulaire</h3>
      <form id="form" method="post">

        <label for="firstName">Prénom :</label>
        <input type="text" name="firstName" id="firstName" required placeholder="Charles"><span id='missingFirstName'></span>

        <label for="lastName">Nom :</label>
        <input type="text" name="lastName" id="lastName" required placeholder="Dupont"><span id='missingLastName'></span>

        <label for="email">E-mail :</label>
        <input type="email" name="email" id="email" required placeholder="utilisateur@domaine.fr"><span id='missingEmail'></span>

        <label for="address">Adresse :</label>
        <input type="text" name="address" id="address" required placeholder="5 rue du chateau"><span id='missingAddress'></span>

        <label for="city">Ville :</label>
        <input type="text" name="city" id="city" required placeholder="Paris"><span id='missingCity'></span>

        <button id="valider" type="submit"> Commander </button>

      </form>
    </section>
  </main>
  <!-------------------------------Footer------------------------------------------------->
  <footer>
    <div class="footer">
      <p class="jaune"><i class="fas fa-lock"></i> Paiement Sécurisé</p>
      <a href="#">
        <p><span class="jaune">Mentions légales</span></p>
      </a>
      <a href="mailto:exemple@gmail.com">
        <p><span class="jaune">Contactez-nous</span></p>
      </a>
    </div>
  </footer>
  <!--------------------------------------------------------------------------------------->
</body>
<script src="panier.js"></script>

</html>
